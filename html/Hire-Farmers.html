<!DOCTYPE html>

  <body>
    <header id="header-container"></header>

    <main>
      <div class="container">
        <div class="main-header">
          <button class="btn-post-nav">POST</button>
          <h1>FARMERS</h1>

          <div>
            <!-- <img src="./../media/icons/icons8-search-black.png" alt="search" />
            <input type="text" /> -->
          </div>
        </div>

        <div class="cards-container">
          <!-- <div class="cards">
            <div class="cards-inner-container">
              <div class="card-header">
                <img
                  src="./../media/icons/icons8-location-pin-100.png"
                  alt="pin"
                />
                <h1>PANGIL, LAGUNA</h1>
              </div>

              <div class="cards-content">
                <h3>WE'RE HIRING</h3>
                <h3>50 FARMERS FOR PLANTING AND HARVESTING.</h3>
                <h3>HAVE MORE THAN 6 MONTHS EXPERIENCE WORKING AS A FARMER.</h3>
              </div>

              <div class="cards-lower">

          </div> -->
        </div>

        <div class="apply-overlay"></div>
        <div class="apply-container">
          <span class="btn-apply-close">X</span>
          <div>
            <label for="apply-inp-name">NAME</label>
            <input type="text" id="apply-inp-name" class="apply-inp-name" />
          </div>

          <div>
            <label for="apply-inp-number">NUMBER</label>
            <input type="text" id="apply-inp-number" class="apply-inp-number" />
          </div>

          <div>
            <label for="apply-inp-address">ADDRESS</label>
            <input
              type="text"
              id="apply-inp-address"
              class="apply-inp-address"
            />
          </div>

          <div>
            <label for="apply-inp-skills">SKILLS </label>
            <input type="text" id="apply-inp-skills" class="apply-inp-skills" />
          </div>

          <div>
            <label for="apply-inp-experience">EXPERIENCE</label>
            <input
              type="text"
              id="apply-inp-experience"
              class="apply-inp-experience"
            />
          </div>

          <button class="btn-apply-submit">SUBMIT</button>
        </div>

        <div class="post-overlay"></div>
        <div class="post-container">
          <span class="btn-post-close">X</span>
          <div>
            <label for="post-inp-location">LOCATION</label>
            <input
              type="text"
              id="post-inp-location"
              class="post-inp-location"
            />
          </div>

          <div>
            <label for="post-inp-salary">SALARY</label>
            <input type="text" id="post-inp-salary" class="post-inp-salary" />
          </div>

          <div>
            <label for="post-inp-people-num">NUMBER OF PEOPLE</label>
            <input
              type="number"
              id="post-inp-people-num"
              class="post-inp-people-num"
            />
          </div>

          <div>
            <label for="post-inp-looking-for">WHAT ARE YOU LOOKING FOR</label>
            <input
              type="text"
              id="post-inp-looking-for"
              class="post-inp-looking-for"
            />
          </div>

          <button class="btn-post">POST</button>
        </div>
      </div>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"
