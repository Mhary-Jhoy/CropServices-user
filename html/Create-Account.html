<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CropServices</title>
    <link rel="stylesheet" href="./../css/Root-Style.css" />
    <link rel="stylesheet" href="./../css/Create-Account-Style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="container">
        <h1>CREATE YOUR ACCOUNT</h1>

        <input
          type="email"
          class="sign-up-inp-email"
          id="sign-up-inp-email"
          placeholder="EMAIL"
        />

        <input
          type="text"
          class="sign-up-inp-name"
          id="sign-up-inp-name"
          placeholder="FULL NAME"
        />

        <input
          type="tel"
          class="sign-up-inp-phone"
          id="sign-up-inp-phone"
          placeholder="PHONE"
        />

        <input
          type="text"
          class="sign-up-inp-address"
          id="sign-up-inp-address"
          placeholder="ADDRESS"
        />

        <input
          type="password"
          class="sign-up-inp-password"
          placeholder="PASSWORD"
          id="sign-up-inp-password"
        />

        <input
          type="password"
          class="sign-up-inp-cpassword"
          placeholder="REPEAT PASSWORD"
          id="sign-up-inp-cpassword"
        />

        <button class="btn-create-account">Create Account</button>

        <div class="lower-container">
          <label for="btn-nav-login">Already have an account?</label>
          <a href="./../index.html" class="btn-login" id="btn-nav-login">
            Login</a
          >
        </div>
      </section>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"
      type="module"
    ></script>

    <script type="module" src="./../js/Create-Account-Script.js" defer></script>
  </body>
</html>
